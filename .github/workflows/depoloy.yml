name: Deploy Mock Service

on:
    push:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run type check
              run: npm run type-check

            - name: Run linter
              run: npm run lint

            - name: Run tests
              run: npm test

    build-and-push:
        runs-on: ubuntu-latest
        needs: test
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push

        steps:
            - name: Deploy to EC2
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.EC2_SSH_PORT || 22 }}
                  script: |
                      # Login to GHCR
                      echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

                      # Pull latest image from GHCR
                      docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

                      # Stop and remove old container if exists
                      docker stop ondc-mock-service 2>/dev/null || true
                      docker rm ondc-mock-service 2>/dev/null || true

                      # Run container from GHCR image
                      docker run -d \
                        --name ondc-mock-service \
                        --restart unless-stopped \
                        -p ${{ vars.PORT || 3000 }}:3000 \
                        -e NODE_ENV=${{ vars.NODE_ENV }} \
                        -e PORT=3000 \
                        -e LOG_LEVEL=${{ vars.LOG_LEVEL }} \
                        -e API_SERVICE_URL=${{ vars.API_SERVICE_URL }} \
                        -e CONFIG_SERVICE_URL=${{ vars.CONFIG_SERVICE_URL }} \
                        -e REDIS_HOST=${{ vars.REDIS_HOST }} \
                        -e REDIS_PORT=${{ vars.REDIS_PORT }} \
                        -e REDIS_USERNAME=${{ vars.REDIS_USERNAME }} \
                        -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
                        -e REDIS_DB_0=${{ vars.REDIS_DB_0 }} \
                        -e REDIS_DB_1=${{ vars.REDIS_DB_1 }} \
                        -e RABBITMQ_URL=${{ vars.RABBITMQ_URL }} \
                        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

                      # Clean up dangling images
                      docker image prune -f

            - name: Wait for service startup
              run: sleep 30

            - name: Health check
              run: |
                  HEALTH_URL="http://${{ secrets.EC2_HOST }}:3000/health"
                  MAX_RETRIES=10
                  RETRY_COUNT=0

                  echo "Checking service health at $HEALTH_URL"

                  while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                    HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
                    
                    if [ "$HTTP_CODE" = "200" ]; then
                      echo "‚úÖ Service is healthy (HTTP $HTTP_CODE)"
                      exit 0
                    fi
                    
                    RETRY_COUNT=$((RETRY_COUNT + 1))
                    echo "‚è≥ Attempt $RETRY_COUNT/$MAX_RETRIES - HTTP $HTTP_CODE - Retrying in 10s..."
                    sleep 10
                  done

                  echo "‚ùå Health check failed after $MAX_RETRIES attempts"
                  exit 1

            - name: Notify on failure
              if: failure()
              run: |
                  echo "üö® Deployment failed! Check the logs above for details."
